    <main>
        <section class="text-pag">
            <div>
                <h2>Agendar conserto</h2>
                <p>Agende seu conserto nessa página!</p>
            </div>
        </section>
        <section class="section-forms">
                <div class="h2_reg">
                    <h2>Registro de Consertos</h2>
                </div>
                <div class="forms_reg">
                    <form>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="CPFMecanico">CPF do Mecanico:</label>
                                <input class="input_text_reg" type="text" id="CPFMecanico" name="CPFMecanico" placeholder="CPF do mecânico">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="placaLetras">Letras da Placa:</label>
                                <input class="input_text_reg" type="text" name="placaLetras" id="placaLetras"
                                placeholder="Ex: ABC">
                            </div>
                            <div class="input_content">
                                <label for="placaNumeros">Números da placa:</label>
                                <input class="input_text_reg" type="text" id=placaNumeros name="placaNumeros"
                                placeholder="Ex: 123">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="placaCidade">Cidade da placa:</label>
                                <input class="input_text_reg" type="text" id="placaCidade" name="placaCidade"  placeholder="Ex: SP">
                                <label for="placaEstado" >Estado da placa:</label>
                                <input class="input_text_reg" type="text" id="placaCidade" name="placaCidade" placeholder="Ex: SP">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label class="input_text_reg" for="dataEntrada">Data de Entrada do Veículo:</label>
                                <input class="input_text_reg" type="date" id="dataEntrada" name="dataEntrada">
                            </div>
                            <div class="input_content">
                                <label class="input_text_reg" for="dataSaida">Data de Saída do Veículo:</label>
                                <input class="a" type="date" id="dataSaida" name="dataSaida">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="defeito">Problemas apresentados:</label>
                                <input class="input_text_reg" type="text" id="defeito" name="defeito">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="valorConserto">Valor do conserto</label>
                                <input class="input_text_reg" type="text" id="valorConserto" name="valorConserto">
                            </div>
                        </div>
                       
                        <div class="div_input"><input class="botao_submit" type="submit" value="Registar Conserto"></div>

                    <div class="final_option">
                        <div class="input_final">
                            <label for="alterar">Alterar Registro</label>
                            <input class="input_text_reg" type="text" id="alterar" name="alterar">
                        </div>
                    </div>
                    <div class="div_input"><input type="submit" class="botao_submit" id="btnAlterar" value="Alterar Registro"></div>
                    <div class="final_option">
                        <div class="input_final">
                            <label for="excluir">Excluir Registro</label>
                            <input class="input_text_reg" type="text" name="excluir" id="excluir">
                        </div>
                    </div>
                    <div class="div_input"><input type="submit" class="botao_submit" id="btnExcluir" value="Excluir"></div>
                    </form>
                </div>
        </section>
