    <header>

    <nav>

            </ul>
        </div>

    <main>
        <div class="organizar_convite_reg">
            <div class="invite_regs">
                <h2 class="h2_convite"><span class="mecanicos-destaque">Agendar conserto!</span></h2>
                <p class="convite"><span class="text-mecanicos-destaque">Página dedicada para agendar seu conserto na oficina</span></abbr></p>
            </div>
        </div>
        <div class="registros">
            <div class="h2_reg">
                <h2>Registro de Consertos</h2>
            </div>
            <div class="forms_regConserto">
                <form>
                    <div>
                        <label for="CPFMecanico">CPF do Mecanico:</label>
                        <input class="input_listar1" type="text" id="CPFMecanico" name="CPFMecanico" placeholder="CPF do mecânico">
                    </div>
                    <div>
                        <label for="placaLetras">Letras da Placa:</label>
                        <input class="input_listar1" type="text" name="placaLetras" id="placaLetras">
                        <label for="placaNumeros">Números da placa:</label>
                        <input class="input_listar1" type="text" id=placaNumeros name="placaNumeros">
                    </div>
                    <div>
                        <label for="placaCidade">Cidade da placa:</label>
                        <input class="input_listar1" type="text" id="placaCidade" name="placaCidade">
                        <label for="placaEstado" >Estado da placa:</label>
                        <input class="input_listar1" type="text" id="placaCidade" name="placaCidade">
                    </div>
                    <div>
                        <label class="input_listar1" for="dataEntrada">Data de Entrada do Veículo:</label>
                        <input class="input_listar1" type="date" id="dataEntrada" name="dataEntrada">
                        <label class="input_listar1" for="dataSaida">Data de Saída do Veículo:</label>
                        <input class="input_listar1" type="date" id="dataSaida" name="dataSaida">
                    </div>
                    <div>
                        <label for="defeito">Problemas apresentados:</label>
                        <input class="input_listar1" type="textarea" id="defeito" name="defeito">
                    </div>
                    <div>
                        <label for="valorConserto">Valor do conserto</label>
                        <input class="input_listar1" type="text" id="valorConserto" name="valorConserto">
                    </div>
                    <div>
                        <input class="input_listar1" type="submit" value="Registar Conserto"><br>
                        <label for="alterar">Alterar Registro</label>
                        <input class="input_listar1" type="text" id="alterar" name="alterar">
                        <button class="botao_margin1" id="btnAlterar">Alterar Registro</button>
                    </div>
                    <div>
                        <label for ="excluir">Excluir registro</label>
                        <input class="input_listar" type="text" id="excluir" name="excluir">
                        <button class="botao_margin1" id="excluir">Excluir Registro</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
