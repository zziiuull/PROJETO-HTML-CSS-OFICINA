    <main>
        <section class="text-pag">
            <div>
                <h2>Cadastro de Mecânicos</h2>
                <p>Cadastre-se nesse site</p>
            </div>
        </section>
        <section class="section-forms">
            <div class="h2_reg">
                <h2>Registro de Mecânicos</h2>
            </div>
            <div class="forms_reg">
                <form>
                    <div class="div_input">
                        <div class="input_content">
                            <label for="cpNome" id="mNome">Nome completo:</label>
                            <input class="input_listar1" type="text" id="cpNome" name="Nome" placeholder="Carlos Henrique">
                        </div>
                    </div>
                    <div class="div_input">
                        <div class="input_content">
                            <label for="cpCPF" id="mCPF">CPF:</label>
                            <input class="input_listar1" type="text" id="cpCPF" name="CPF" placeholder="531.725.690-79">
                        </div>
                    </div>
                    <div class="div_input">
                        <div class="input_content">
                            <label for="cpNascimento" id="mNascimento">Data de Nascimento:</label>
                            <input class="input_listar1" type="date" id="cpNascimento" name="mNascimento">
                        </div>
                    </div>
                    <div class="div_input_sexo">
                        <div>
                            <label for="cpSexo" id="mSexo">Sexo:</label>
                        </div>
                        <div>
                            <select class="classe_select" id="cpSexo">
                                <option value="Fem">Feminino</option>
                                <option value="Masc">Masculino</option>
                            </select>
                        </div>
                    </div>
                    <div class="div_input">
                        <div class="input_content">
                            <label for="cpSalario" id="mSalario">Salário:</label>
                            <input class="input_listar1" type="text" id="cpSalario" name="Salario" placeholder="R$ 1000">
                        </div>
                    </div>
                    <div class="div_input">
                        <div class="input_content">
                            <label for="cpEmail" id="mEmail">Email:</label>
                            <input class="input_listar1" type="email" id="cpEmail" name="Email" placeholder="usuario@mail.com">
                        </div>
                    </div>
                    <div class="div_input">
                        <div class="input_content">
                            <label for="cpTelefone" id="mTelefone">Telefone:</label>
                            <input class="input_listar1" type="tel" id="cpTelefone" name="Telefone" placeholder="(11) 91234-5678">
                        </div>
                    </div>
                    <input class="botao_submit" type="submit" value="Registar Conserto">

                    <div class="final_option">
                        <div class="input_final">
                            <label for="alterar">Alterar Registro</label>
                            <input class="input_text_reg" type="text" id="alterar" name="alterar">
                            <input type="submit" class="botao_submit" id="btnAlterar">Alterar Registro>
                        </div>
                    </div>
                    <div class="final_option">
                        <div class="input_final">
                            <label for="excluir">Excluir Registro</label>
                            <input class="input_text_reg" type="text" name="excluir" id="excluir">
                            <input type="submit" class="botao_submit" id="btnExcluir" value="Excluir">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

                </div></p>

        function clickMenu(){
            if(menu.style.display == 'block'){
