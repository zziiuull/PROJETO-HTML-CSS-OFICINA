    <main>
        <section class="text-pag">
            <div>
                <h2>Cadastro de veículos</h2>
                <p>Cadastre seu veículo nessa página!</p>
            </div>
        </section>
        <section class="section-forms">
                <div class="h2_reg">
                    <h2>Registro de Veículos</h2>
                </div>
                <div class="forms_reg">
                    <form>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="placaLetras">Letras da Placa</label>
                                <input class="input_text_reg" type="text" name="placaLetras" id="placaLetras" placeholder="Ex: ABC">
                            </div>
                            <div class="input_content">
                                <label for="placaNumeros">Números da Placa</label>
                                <input class="input_text_reg" type="text" name="placaNumeros" id="placaNumeros" placeholder="Ex: 123">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="placaCidade">Cidade da placa</label>
                                <input class="input_text_reg" type="text" name="placaCidade" id="placaCidade"
                                placeholder="Ex: SP">
                            </div>
                            <div class="input_content">
                                <label for="placaEstado">Estado da placa</label>
                                <input class="input_text_reg" type="text" name="placaEstado" id="placaEstado" placeholder="Ex: SP">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="tipo">Tipo do veículo:</label>
                                <input class="input_text_reg" type="text" name="tipo" id="tipo" placeholder="Ex: Carro">
                            </div>
                            <div class="input_content">
                                <label for="marca">Marca do veículo:</label>
                                <input class="input_text_reg" type="text" name="marca" id="marca" placeholder="Ex: Volkswagen">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="modelo">Modelo do veículo:</label>
                                <input class="input_text_reg" type="text" name="modelo" id="modelo" placeholder="Ex: Jetta">
                            </div>
                            <div class="input_content">
                                <label for="ano">Ano de fabricação:</label>
                                <input class="input_text_reg" type="text" name="ano" id="ano" placeholder="Ex: 2005">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="portas">Quantidade de portas:</label>
                                <input class="input_text_reg" type="text" name="portas" id="portas" placeholder="Ex: 4">
                            </div>
                            <div class="input_content">
                                <label for="lugares">Lugares</label>
                                <input class="input_text_reg" type="text" name="lugares" id="lugares" placeholder="Ex: 4">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="combustivel">Combustível</label>
                                <input type="text" name="combustivel" id="combustivel" placeholder="Ex: 50L">
                            </div>
                            <div class="input_content">
                                <label for="cor">Cor</label>
                                <input class="input_listar1" type="text" name="cor" id="cor" placeholder="Ex: Azul">
                            </div>
                        </div>
                        <div class="div_input">
                            <div class="input_content">
                                <label for="acessorios">Acessórios</label>
                                <input type="text" class="input_text_reg" name="acessorios" id="acessorios" placeholder="Ex: Nenhum">
                            </div>
                        </div>

                        <div class="div_input"><input class="botao_submit" type="submit" value="Registar Conserto"></div>

                    <div class="final_option">
                        <div class="input_final">
                            <label for="alterar">Alterar Registro</label>
                            <input class="input_text_reg" type="text" id="alterar" name="alterar">
                        </div>
                    </div>
                    <div class="div_input"><input type="submit" class="botao_submit" id="btnAlterar" value="Alterar Registro"></div>
                    <div class="final_option">
                        <div class="input_final">
                            <label for="excluir">Excluir Registro</label>
                            <input class="input_text_reg" type="text" name="excluir" id="excluir">
                        </div>
                    </div>
                    <div class="div_input"><input type="submit" class="botao_submit" id="btnExcluir" value="Excluir"></div>
                    </form>
                </div>
        </section>
    </main>

        function clickMenu(){
            if(menu.style.display == 'block'){
